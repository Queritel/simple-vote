<div class="mb-3">
  <p class="mb-1" *ngIf="!this.candidate.editing">
    <span *ngIf="candidate.title" [innerHtml]="candidate.title | markdown"></span>
    <span *ngIf="!candidate.title">Untitled candidate</span>
    <small role="button" (click)="toggleEditing()" *ngIf="candidate.editable && !expired"><i class="fa fa-fw fa-pencil-square-o" tooltip="Edit option"></i></small>
    <small role="button" (click)="deleteCandidate()" *ngIf="candidate.editable && !expired"
      tooltip="Delete option"><i class="fa fa-fw fa-trash"></i></small>
    <small role="button" (click)="toggleDetails()" tooltip="Show details">{{detailsExpander()}}</small>
    <small *ngIf="foundVote() && !expired" role="button"
      (click)="deleteVote()" tooltip="Clear vote"><i class="fa fa-fw fa-times"></i></small>
  </p>
  <ng-template #popTemplate>
    <div [innerHtml]="dynamicTooltip()"></div>
  </ng-template>
  <div *ngIf="!this.candidate.editing">
    <div *ngIf="questionType == 1" class="progress" [tooltip]="popTemplate">
      <div class="progress-bar" role="progressbar" [style.background-color]="backgroundColor"
        [style.width.%]="candidate.avg_score">
        <span *ngIf="candidate.avg_score">
          Score: {{candidate.avg_score.toFixed(0)}}
        </span>
      </div>
      <input class="vote_input" [value]="findMyVote()" (value)="createOrUpdateVote($event.target.value)"
        (mouseup)="createOrUpdateVote($event.target.value)"
        (touchend)="createOrUpdateVote($event.target.value)"
        type="range" min="0" max="100" step="1" value="100"
        [disabled]="expired" />
    </div>
    <div *ngIf="questionType == 2">
      <div class="form-group row">
        <label class="col-md-3 col-form-label">
          <span *ngIf="candidate.avg_score">Average: {{candidate.avg_score.toFixed(1)}}</span>
        </label>
        <div class="btn-group col-md-9">
          <label class="btn btn-secondary" [class.active]="findMyVote()==0"
            (click)="createOrUpdateVote(0)">0</label>
          <label class="btn btn-secondary" [class.active]="findMyVote()==1"
            (click)="createOrUpdateVote(1)">1</label>
            <label class="btn btn-secondary" [class.active]="findMyVote()==3"
            (click)="createOrUpdateVote(3)">3</label>
            <label class="btn btn-secondary" [class.active]="findMyVote()==5"
            (click)="createOrUpdateVote(5)">5</label>
            <label class="btn btn-secondary"  [class.active]="findMyVote()==8"
            (click)="createOrUpdateVote(8)">8</label>
            <label class="btn btn-secondary" [class.active]="findMyVote()==13"
            (click)="createOrUpdateVote(13)">13</label>
            <label class="btn btn-secondary" [class.active]="findMyVote()==20"
            (click)="createOrUpdateVote(20)">20</label>
            <label class="btn btn-secondary" [class.active]="findMyVote()==40"
            (click)="createOrUpdateVote(40)">40</label>
            <label class="btn btn-secondary" [class.active]="findMyVote()==100"
            (click)="createOrUpdateVote(100)">100</label>
        </div>
      </div>
    </div>
  </div>
  <form *ngIf="this.candidate.editing" (ngSubmit)="updateCandidate()">
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" autofocus [(ngModel)]="candidate.title"
          name="candidate_title" placeholder="Enter your option name...">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" role="button">Save</button>
           </span>
      </div>
    </div>
  </form>
  <div *ngIf="showDetails">
    <div class="mb-1">Creator: {{candidate.user.name}}</div>
    <table *ngIf="candidate.votes?.length" class="table table-hover table-bordered table-responsive">
      <thead>
        <tr>
          <th>User</th>
          <th>Vote</th>
        </tr>
      </thead>
      <tr *ngFor="let vote of candidate.votes">
        <td>
          <b *ngIf="!anonymous">{{vote.user.name}}</b>
          <b *ngIf="anonymous">???</b>
        </td>
        <td>{{vote.vote}}</td>
      </tr>
    </table>
  </div>
</div>
